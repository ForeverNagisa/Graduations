<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jamescss.css">
    <link rel="stylesheet" href="css/white.css">
</head>
<body>

<div class="waterfall">
    <section id="gallery-wrapper">

    </section>
</div>


</body>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/pinterest_grid.js"></script>
<script type="text/javascript">
    $(function() {
        $("#gallery-wrapper").pinterest_grid({
            no_columns : 2,
            padding_x : 30,
            padding_y : 30,
            margin_bottom : 50,
            single_column_breakpoint : 400
        });
    });


    window.onload = function (){
        $.ajax({
            url:"testajax.action",
            type:"post",
            data:{
                "id":1
            },
            dataType:'json',

            success:function(data){
                console.log(data)
                let res = data;
                for (let i = 0; i<res.length;i++){
                    let art_title = res[i].art_title;
                    let art_time = res[i].art_time;
                    let art_content = res[i].art_content;
                    let art_img = res[i].art_img;
                    console.log(art_title);
                    let html = `<article class="white-panel">
						<p style="font-size: 24px;font-weight: bold">${art_title}</p>
						<span class="art_time">${art_time}</span>
						<p class="art_cont">${art_content}</p>
						<div class="art_bottom">
						<div class="art_comment">
							<span style="font-size: 18px"></span><input type="text" name="comm_name" size="50" placeholder="输入您的评论...">
							<button >发表</button>
						</div>
							<div class="art_cle">
								<span class="glyphicon glyphicon-thumbs-up goods"></span>
							</div>
						</div>
					</article>`;

                    $('#gallery-wrapper').append(html)
                }

            },
            error:function(error){
                console.log("错误")
            }
        })
    }

</script>
</html>
